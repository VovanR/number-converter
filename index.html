<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>number-converter</title>
	<meta name="description" content="Convert decimal and binary numbers">

	<link href="styles/index.css" rel="stylesheet">
</head>
<body>

<div id="app" class="app">

	<div class="control control_decimal">
		<label class="control__label" for="decimal">decimal</label>

		<input
			id="decimal"
			class="control__input"
			type="number"
			min="0"
			v-bind:value="value"
			v-on:input="onDecimalInput"
			v-on:keydown="onDecimalKeyDown"
		/>
	</div>

	<div class="control control_binary">
		<label class="control__label" for="binary">binary</label>

		<input
			id="binary"
			class="control__input"
			type="number"
			min="0"
			v-bind:value="binaryValue"
			v-on:input="onBinaryInput"
			v-on:mousewheel="onBinaryMousewheel"
			v-on:keydown="onBinaryKeyDown"
		/>
	</div>

	<a
		class="copyright"
		href="https://github.com/vovanr/number-converter"
		target="_blank"
		rel="noopener noreferrer"
	>
		<span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
	</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
