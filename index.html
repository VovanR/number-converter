<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>number-converter</title>
  <meta name="description" content="Convert decimal, binary and hexadecimal numbers">

  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#673ab7">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="public/browserconfig.xml"/>
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="public/manifest.json">

  <link href="styles/index.css?v=1" rel="stylesheet">
</head>
<body>

<main id="app" class="app">

  <div class="control control_decimal">
    <label class="control__label" for="decimal">decimal</label>

    <input
      id="decimal"
      class="control__input"
      type="number"
      min="0"
      v-bind:value="value"
      v-on:input="onDecimalInput"
      v-on:keydown="onDecimalKeyDown"
    />
  </div>

  <div class="control control_binary">
    <label class="control__label" for="binary">binary</label>

    <input
      id="binary"
      class="control__input"
      type="number"
      min="0"
      v-bind:value="binaryValue"
      v-on:input="onBinaryInput"
      v-on:mousewheel="onBinaryMousewheel"
      v-on:keydown="onBinaryKeyDown"
    />
  </div>

  <div class="control control_hexadecimal">
    <label class="control__label" for="hexadecimal">hexadecimal</label>

    <input
      id="hexadecimal"
      class="control__input"
      type="text"
      pattern="[\da-fA-F]+"
      v-bind:value="hexadecimalValue"
      v-on:input="onHexadecimalInput"
      v-on:mousewheel="onHexadecimalMousewheel"
      v-on:keydown="onHexadecimalKeyDown"
    />
  </div>

  <a
    class="copyright"
    href="https://github.com/vovanr/number-converter"
    target="_blank"
    rel="noopener noreferrer"
  >
    <span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
  </a>
</main>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" integrity="sha512-QJsj3afWlCpnQ60XzzYE8Jb3IgHIK1BcGZox9rUSmRRq3Ocz9vQ1yR80eX2/b9jfx/UuT5zYWNdrM8Te/eCMhQ==" crossorigin="anonymous"></script>
<script defer src="js/index.js"></script>

<noscript>
  Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
</noscript>

</body>
</html>
